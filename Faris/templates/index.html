<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Grading</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan CSS tambahan untuk desain -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Essay Grading</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="kunci_jawaban" class="form-label">Kunci Jawaban:</label>
                <textarea id="kunci_jawaban" name="kunci_jawaban" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="csv_file" class="form-label">Upload CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="mt-3">
            <h4>Download Template CSV:</h4>
            <a href="/download_template" class="btn btn-secondary">Download CSV Template</a>
        </div>
        
        {% if result_data %}
        <div class="result-table">
            <h3 class="text-center">Scores:</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in result_data %}
                    <tr>
                        <td>{{ data['Nama Siswa'] }}</td>
                        <td>{{ data['Kelas'] }}</td>
                        <td>{{ data['Similarity Score'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
    
    <!-- Link Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
